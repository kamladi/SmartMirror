<html>
	<head>
		<title>Smart Mirror</title>
	</head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="static/css/icons.css">
	<link rel="stylesheet" href="static/css/style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.1.0/annyang.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
	<script src="static/js/reminders.js"></script>
	<script src="static/js/weather.js"></script>
	<script src="static/js/twitter.js"></script>
	<script src="static/js/calendar.js"></script>
	<script src="static/js/client.js"></script>
	<body>
        <div id="main">

			<div class="pure-g">
					<div class="pure-u-1-3">
						<!-- Weather -->
						<div id="weather-result" class="pure-g">
							<span class="weather-icon"></span>
							<span class="weather-temp"></span>
							<p class="weather-desc"></p>
						</div>
					</div>
					<div class="pure-u-1-3"></div>
					<div class="pure-u-1-3">
						<div id="twitter-result">
							<i class="twitter-icon icon-twitter icon-large"></i>
							<h4 id="twitter-username"></h4>
							<div id="tweet"></div>
						</div>
					</div>
			</div>
			<div class="pure-g">
				<div class="pure-u-1-3">
					<div id="spotify-result">
						<i class="icon-music-icon-large"></i>
						<p id="song-title"></p>
						<p id="song-artist"></p>
						<p id="song-album"></p>
					</div>
				</div>
				<div class="pure-u-1-3"></div>
				<div class="pure-u-1-3"></div>
			</div>
			<div class="pure-g">
				<div class="pure-u-1-3">
					<div id="reminder-result">
						<i class="icon-check icon-large"></i>
						<h4 id="reminders-header">Reminders</h4>
						<ul id="reminders"></ul>
					</div>
				</div>
				<div class="pure-u-1-3"></div>
				<div class="pure-u-1-3">
					<ul class="events"></ul>
				</div>
            </div>
			<div class="pure-g">


		</div>
				<div class="pure-u-1-3">
                    <span id="qr-result">
                        <div id="qr-img">
                        </div>
					</span>
				</div>

				<input type="submit" value="Weather">
		</form>
		<form id="twitter" method="POST" action='#'>
				<div id="twitter-result"></div>
				<input type="submit" value="Twitter">
		</form> -->


	</body>
</html>
